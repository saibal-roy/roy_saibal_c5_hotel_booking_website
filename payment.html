<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/payment.css">
    
    <script type="text/javascript" src="./scripts/payment.js"></script>
</head>
<body>
    <div>
        <div id="header"></div>
        <div id="content">
            <div class="hotel">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                    alt="Radisson Blu Hotel">
                <h2>Radisson Blu Hotel</h2>
                <p>#38 of 1,289 hotels in New Delhi</p>
                <p>National Higway 8. New Delhi 110017 India</p>
            </div>
            <div class="payment-details">
                <div class="customer-details">
                    <p>
                        <b>Name: </b>John Doe
                    </p>
                    <p>
                        <b>Number of Adults: </b>2
                    </p>
                    <p>
                        <b>Check-in Date: </b>06/06/2020
                    </p>
                    <p>
                        <b>Check-out Date: </b>08/06/2020
                    </p>
    
                </div>
                <div class="tariff-details">
                    <p>
                        <b>Tariff Breakdown: </b>Rs. 1000 x 2 Adults x 5 Nights
                    </p>
                    <p>
                        <b>Total Amount: </b>Rs. 10000
                    </p>
                    <a href="#">Pay Now</a>
    
                </div>
    
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
